<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Trang chủ</title>
    <th:block th:replace="~{base :: styles}" />
</head>
<body>
<th:block th:replace="~{base :: header}" />

<div class="container mt-5 text-center">
    <h1 class="mb-3">Ứng dụng Quản lý Sức khỏe</h1>
    <p>Chào mừng bạn đến với hệ thống quản lý sức khỏe và theo dõi hoạt động cá nhân.</p>

    <!-- CHỈ hiển thị nếu chưa đăng nhập -->
    <div th:if="${session.currentUser == null}" class="mt-4">
        <a th:href="@{/login}" class="btn btn-primary m-2">Đăng nhập</a>
        <a th:href="@{/register}" class="btn btn-success m-2">Đăng ký</a>
    </div>
</div>
<th:block th:replace="~{base :: footer}" />
</body>
</html>
