
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="~{base :: styles}" />
    <title>Hồ sơ sức khỏe</title>
</head>
<body>
    <th:block th:replace="~{base :: header}" />

    <div class="container mt-4">
        <h2 class="text-center">Thông tin sức khỏe cá nhân</h2>
        <form th:action="@{/healthprofile}" th:object="${profile}" method="post" class="mx-auto" style="max-width: 600px;">
            <input type="hidden" th:field="*{user.userId}" />
            <div class="mb-3">
                <label class="form-label">BMI:</label>
                <input type="number" step="0.1" class="form-control" th:field="*{bmi}" />
            </div>
            <div class="mb-3">
                <label class="form-label">Lượng nước (lít):</label>
                <input type="number" step="0.1" class="form-control" th:field="*{waterIntake}" />
            </div>
            <div class="mb-3">
                <label class="form-label">Số bước:</label>
                <input type="number" class="form-control" th:field="*{steps}" />
            </div>
            <div class="mb-3">
                <label class="form-label">Nhịp tim:</label>
                <input type="number" class="form-control" th:field="*{heartRate}" />
            </div>
            <button type="submit" class="btn btn-success w-100">Lưu hồ sơ</button>
        </form>
    </div>

    <th:block th:replace="~{base :: footer}" />
</body>
</html>
