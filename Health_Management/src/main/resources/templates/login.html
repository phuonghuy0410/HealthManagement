<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Đăng nhập</title>
    <th:block th:replace="~{base :: styles}" />
</head>
<body>
<th:block th:replace="~{base :: header}" />

<div class="container mt-5" style="max-width: 400px;">
    <h2 class="text-center">Đăng nhập hệ thống</h2>
    <form th:action="@{/login}" method="post">
        <div class="mb-3">
            <label for="username" class="form-label">Tên đăng nhập:</label>
            <input type="text" name="username" id="username" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Mật khẩu:</label>
            <input type="password" name="password" id="password" class="form-control" required>
        </div>
        <div th:if="${error}" class="alert alert-danger text-center">
            <p th:text="${error}"></p>
        </div>
        <button type="submit" class="btn btn-primary w-100">Đăng nhập</button>
    </form>

    <div class="text-center mt-3">
        <p>Chưa có tài khoản?</p>
        <a th:href="@{/register}" class="btn btn-outline-success w-100">Đăng ký ngay</a>
    </div>
</div>

<th:block th:replace="~{base :: footer}" />
</body>
</html>
